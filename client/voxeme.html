<template name="browser">
	<div class="row">
		<div class="two columns">
			<div class="objectListContainer">
				<ul class="objList">
					{{#each objectListData}}
						{{> objectListing}}
					{{/each}}
				</ul>
			</div>
		</div>
		<div class="four columns">
			<pre class="xml">{{#with vox}}{{> objectXML}}{{/with}}</pre>
			
			<div class="events">
				{{#each events}}
					{{> eventButton}}
				{{/each}}
			</div>
		</div>
		<div class="six columns">
			<div class="unity">
				{{test}}
			</div>
		</div>
	</div>
</template>

<template name="objectListing">
	<li><a class="voxemeSelect">{{Voxeme.Lex.Pred}}</a></li>
</template>

<template name="objectXML">{{xml}}</template>

<template name="eventButton">
	<button class="eButton">{{event}}</button>
</template>
