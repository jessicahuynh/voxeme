<template name="browser">
	<div class="row">
		<div class="two columns">
			<div class="objectListContainer">
				<label for="objectSelect">Objects</label>
				<select class="u-full-width" id="objectSelect">
					{{#each objectListData}}
						{{> objectListing}}
					{{/each}}
				</select>
			</div>
		</div>
		<div class="four columns">
			<div class="xml">
				{{#with obj}}
					{{> objectXML}}
				{{/with}}
			</div>
			
			<div class="events">
				<label for="eventSelect">Events</label>
				<select class="u-full-width" id="eventSelect">
					{{#each events}}
						{{> eventButton}}
					{{/each}}
				</select>
			</div>
		</div>
		<div class="six columns">
			<div class="unity">
				{{test}}
			</div>
		</div>
	</div>
</template>

<template name="objectListing">
	<option class="voxemeSelect" value="{{Voxeme.Lex.Pred}}">{{Voxeme.Lex.Pred}}</option>
</template>

<template name="objectXML">
	<h4>{{pred}}</h4>
	<ul id="prettyPrintList">
		<li><a class="expand">Lex</a>
			<ul class="hidden">
				<li>Pred: <a href="#">{{pred}}</a></li>
				<li>Type: <a href="#">{{type}}</a></li>
			</ul>
		</li>
		<li><a class="expand">Type</a>
			<ul class="hidden">
				<li>Head: <a href="#">{{head}}</a></li>
				<li><a class="expand">Components</a>
					<ul class="hidden">
					{{#if components_null}}
						<li>None</li>
					{{else}}
						{{#each components}}
							<li><a href="#">{{value_item}}</a></li>
						{{/each}}
					{{/if}}
					</ul>
				</li>
				<li>Concavity: <a href="#">{{concavity}}</a></li>
				<li>RotatSym: {{#if rotatsym_null}}
					None
					{{else}}
						<a href='#'>{{rotatsym_first}}</a>
						{{#each rotatsym}}
							, <a href="#">{{this}}</a>
						{{/each}}
					{{/if}}</li>
				<li>ReflSym: {{#if reflsym_null}}
					None
					{{else}}
						<a href='#'>{{reflsym_first}}</a>
						{{#each reflsym}}
							, <a href='#'>{{this}}</a>
						{{/each}}
					{{/if}}</li>
			</ul>
		</li>
		<li><a class="expand">Habitat</a>
			<ul class="hidden">
				<li><a class="expand">Intrinsic</a>
					<ul class="hidden">
					{{#if intrinsic_null}}
						<li>None</li>
					{{else}}
					{{#each intrinsic}}
						<li><a class="expand">Intr</a>
							<ul class="hidden">
								<li>Name: <a href="#">{{name_item}}</a></li>
								<li>Value: <a href="#">{{value_item}}</a></li>
							</ul>
						</li>
					{{/each}}
					{{/if}}
					</ul>
				</li>
				<li><a class="expand">Extrinsic</a>
					<ul class="hidden">
					{{#if extrinsic_null}}
							<li>None</li>
					{{else}}
					{{#each extrinsic}}
						<li><a class="expand">Extr</a>
							<ul class="hidden">
								<li>Name: <a href="#">{{name_item}}</a></li>
								<li>Value: <a href="#">{{value_item}}</a></li>
							</ul>
						</li>
					{{/each}}
					{{/if}}
					</ul>
				</li>
			</ul>
		</li>
		<li><a class="expand">Afford_Str</a>
			<ul class="hidden">
			{{#if affordances_null}}
				<li>None</li>
			{{else}}
				{{#each affordances}}
					<li><a href="#">{{formula_item}}</a></li>
				{{/each}}
			{{/if}}</ul></li>
		<li><a class="expand">Embodiment</a>
			<ul class="hidden">
				<li><a href="#">{{scale}}</a></li>
				<li><a href="#">{{movable}}</a></li>
			</ul>
		</li>
	</ul>
</template>


<template name="eventButton">
	<option class="eButton" value="{{event}}">{{event}}</option>
</template>
