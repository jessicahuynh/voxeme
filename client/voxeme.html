<template name="browser">
	<div class="row">
		<div class="two columns">
			<div class="objectListContainer">
				<label for="objectSelect">Objects</label>
				<select class="u-full-width" id="objectSelect">
					{{#each objectListData}}
						{{> objectListing}}
					{{/each}}
				</select>
			</div>
			
			<div class="events">
				<label for="eventSelect">Events</label>
				<select class="u-full-width" id="eventSelect">
					{{#each events}}
						{{> eventButton}}
					{{/each}}
				</select>
			</div>
		</div>
		<div class="four columns">
			<div class="xml">
				{{#with obj}}
					{{> objectXML}}
				{{/with}}
			</div>
		</div>
		<div class="six columns">
			<div class="unity">
				{{test}}
			</div>
		</div>
	</div>
</template>

<template name="objectListing">
	<option class="voxemeSelect" value="{{name}}">{{name}}</option>
</template>

<template name="eventButton">
	<option class="eButton" value="{{event}}">{{event}}</option>
</template>


<template name="objectXML">
	<h4>{{name}}</h4>
	<ul id="prettyPrintList">
		<li><a class="expand">Lex</a>
			<ul class="hidden">
				<li>Pred: <a href="#">{{pred}}</a></li>
				<li>Type: {{> separated list=this.Voxeme.Lex.Type sep='*'}}</li>
			</ul>
		</li>
		<li><a class="expand">Type</a>
			<ul class="hidden">
				<li>Head: <a href="#">{{head}}</a></li>
				<li><a class="expand">Components</a>
					<ul class="hidden">
					{{#if components_null}}
						<li>None</li>
					{{else}}
						{{> listItems list=this.Voxeme.Type.Components.Component}}
					{{/if}}
					</ul>
				</li>
				<li>Concavity: <a href="#">{{concavity}}</a></li>
				<li>RotatSym: {{> separated list=this.Voxeme.Type.RotatSym sep=','}}</li>
				<li>ReflSym: {{> separated list=this.Voxeme.Type.ReflSym sep=','}}</li>
			</ul>
		</li>
		<li><a class="expand">Habitat</a>
			<ul class="hidden">
				<li><a class="expand">Intrinsic</a>
					<ul class="hidden">
					{{#if intrinsic_null}}
						<li>None</li>
					{{else}}
						{{> trinsic list=this.Voxeme.Habitat.Intrinsic.Intr}}
					{{/if}}
					</ul>
				</li>
				<li><a class="expand">Extrinsic</a>
					<ul class="hidden">
					{{#if extrinsic_null}}
							<li>None</li>
					{{else}}
						{{> trinsic list=this.Voxeme.Habitat.Extrinsic.Extr}}
					{{/if}}
					</ul>
				</li>
			</ul>
		</li>
		<li><a class="expand">Afford_Str</a>
			<ul class="hidden">
				<li><a class="expand">Affordances</a>
					<ul class="hidden">
						{{#if affordances_null}}
							<li>None</li>
						{{else}}
							{{> listItems list=this.Voxeme.Afford_Str.Affordances.Affordance}}
						{{/if}}
					</ul>
				</li>
			</ul>
		</li>
		<li><a class="expand">Embodiment</a>
			<ul class="hidden">
				<li><a href="#">{{scale}}</a></li>
				<li><a href="#">{{movable}}</a></li>
			</ul>
		</li>
	</ul>
</template>


<template name="listItems">
	{{#each list}}
		<li><a href="#">{{item}}</a></li>
	{{/each}}
</template>

<template name="trinsic">
	{{#each list}}
		<li><a href="#">{{@Name}} = {{@Value}}</a></li>
	{{/each}}
</template>

<template name="separated">
	{{#with splitList}}
		{{#if lenZero}}
			None
		{{else}}
			{{#each comma}}
				<a href="#">{{this}}</a>,
			{{/each}}
			<a href='#'>{{last}}</a>
		{{/if}}
	{{/with}}
</template>
